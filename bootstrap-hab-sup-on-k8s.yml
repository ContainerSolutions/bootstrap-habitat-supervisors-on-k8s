apiVersion: v1
kind: Service
metadata:
  name: hab-bootstrap
  labels:
    app: hab-sup-bootstrap
spec:
  ports:
  - name: "http"
    port: 9631
    protocol: TCP
  - name: "gossip-tcp"
    port: 9638
    protocol: TCP
  - name: "gossip-udp"
    port: 9638
    protocol: UDP
  clusterIP: None
  selector:
    app: hab-sup-bootstrap
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: hab-sup-bootstrap-set
spec:
  serviceName: "hab-bootstrap"
  replicas: 3
  template:
    metadata:
      labels:
        app: hab-sup-bootstrap
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: sup-bootstrap
        image: moretea/k8s-sup-bootstrap-init
        imagePullPolicy: Never
        env:
         - name: POD_IP
           valueFrom:
             fieldRef:
               apiVersion: v1
               fieldPath: status.podIP
         - name: POD_NAME
           valueFrom:
             fieldRef:
               fieldPath: metadata.name
